<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>จองโต๊ะ</title>
    <link rel="icon" href="../image/beer.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../booking/booking.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-fluid">
            <img src="../image/cheers.png">
            <a class="navbar-brand" href="#">Restaurant Booking</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" aria-current="page" href="../landing/landing.html">หน้าหลัก</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../booking/booking.html">จองโต๊ะ</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../login/memberLogin.html">เมมเบอร์</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="../map/map.html">แผนที่</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card-header mb-3">
                    จองโต๊ะ
                </div>
                <div class="card-body">
                    <img src="/finalproject/page/image/table.jpg" alt="">
                    <div>
                        <div class="mb-3">
                            <label  class="form-label">ชื่อผู้จอง</label>
                            <input type="text" class="form-control" name="userMember" required
                                placeholder="ชื่อผู้จอง">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">เบอร์โทรศัพท์</label>
                            <input type="number" class="form-control" id="phoneNumber" name="phoneNumber" required placeholder="เบอร์โทรศัพท์">
                            <p id="errorText" style="color: red;"></p>
                        </div>                    
                        <div class="mb-3">
                            <label  class="form-label">วันที่จอง</label>
                            <input type="text" class="form-control" name="date" required placeholder="วันที่จอง">
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">โซน</label>
                            <select class="form-select" name="zone">
                                <option selected>โซน</option>
                                <option value="A">A</option>
                                <option value="B">B</option>
                                <option value="C">C</option>
                              </select>
                        </div>
                        <div class="mb-3">
                            <label  class="form-label">จำนวนคน</label>
                            <input type="number" class="form-control" name="people" required placeholder="จำนวนคน">
                        </div>
                        <button onclick="submitData()" class="btn btn-primary">จอง</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="booking.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
